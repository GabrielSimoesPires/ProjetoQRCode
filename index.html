<head>

    <title>Projeto QRcode</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <!-- Fonte do Google Fonts -->

    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <div class="code-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 pt-5">
                    <div class="col-12 mt-5 pt-4 pr-0 pl-0" id="borda">
                        <div class="col">
                            <img src="/img/image-qr-code.png" alt="QR Code directory" class="col pl-0 pr-0 " id="imagemQR">
                        </div>
                        <div class=" col text-center">
                            <span><p class="pt-4 col" id="title1">Improve your front-end skills by building projects.</p></span>
